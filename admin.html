<!doctype html><html><head><meta charset="utf-8"><title>Admin Helper</title><link rel="stylesheet" href="styles.css"></head><body><div class="card"><h2>Admin â€“ CSV to JSON</h2><textarea id="inp" class="input" style="width:100%;height:160px" placeholder="Paste CSV here"></textarea><div class="row"><button class="btn primary" onclick="go()">Convert</button></div><pre id="out" class="card" style="white-space:pre-wrap"></pre><script>function go(){const t=document.getElementById('inp').value.trim();if(!t){return;}const rows=t.split(/\n+/).map(r=>r.split(/,\s*/));const head=rows.shift();const objs=rows.map(r=>Object.fromEntries(r.map((v,i)=>[head[i],v])));document.getElementById('out').textContent=JSON.stringify(objs,null,2);}</script></div></body></html>
